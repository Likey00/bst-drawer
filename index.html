<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BST Drawer</title>
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="BST.js"></script>
    <script type="text/javascript" src="CoordFinder.js"></script>
    <script type="text/javascript" src="Drawer.js"></script>
</head>
<body>
    <h1 style="text-align: center">BST Drawer</h1>
    <div class="container">
        <form>
            <textarea id="numList" name="numList" rows="6" placeholder="Enter the insertion order as space separated numbers, or click Random to generate 50 random ones"></textarea>
            <br>
            <button id="randomBtn">Random</button>
            <button id="drawBtn" type="submit">Draw!</button>
        </form>
    </div>
    <div class="container">
        <canvas id="canvas"></canvas>

    </div>
</body>
</html>
